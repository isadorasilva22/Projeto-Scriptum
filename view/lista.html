<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listagem de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/lista.css'>
    <link rel='icon' type="image/icon" href="../view/S.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <script type="text/javascript" src='../js/lista.js'></script>
    
</head>

<body>
    <main>
        <div id="endereco">
            <table id="enderecoTabela">
                <thead>
                    <tr>
                        <th>ID</th> <!--id do cadastro-->
                        <th>Título</th>
                        <th>CEP</th>
                        <th>Endereço</th> <!--RUA-->
                        <th>Número</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>

                </tbody>    
            </table>
        </div>

        <div>
            <table id="veiculoTabela">
                <thead>
                    <tr>
                        <th>ID</th> <!--id do cadastro-->
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Modelo</th> <!--RUA-->
                        <th>Cor</th>
                        <th>Ano</th>
                    
                    </tr>
                </thead>
                <tbody>

                </tbody>    
            </table>
        </div>
    </main>
</body>
