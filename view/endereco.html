<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/endereco.css'>
    <link rel='icon' type="image/icon" href="../view/S.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <script type="text/javascript" src='../js/endereco.js'></script>
</head>

<body>
    <section class="form-container"></section>
         <div class="container">
             <form action ="">
                 <h1>Cadastre o seu endereço:</h1>
                     <div class = "input-single">
                         <label for="title">Nome do lugar: </label>
                         <input type="text" name="title" id="title" class = "input"/><br><br>
                     </div>    
 
                     <div class = "input-single">
                         <label for="cep">Cep: </label>
                         <input type="text" name="cep" id="cep" class = "input"/><br><br>
                     </div>
 
                     <div class = "input-single">
                         <label for="address" >Endereço: </label>
                         <input type="text" name="address" id="address" class = "input"/><br><br>
                     </div>
 
                     <div class = "input-single">
                         <label for="number">Número: </label>
                         <input type="number" name="number" id="number" class = "input"/><br><br>
                     </div>
                     
                     <div class = "input-single">
                         <label for="complement">Complemento:</label>
                         <input type="text" name="complement" id="complement" class = "input"/><br><br>
                     </div>
 
                 <button type="button" id="button-cadastro" onclick="endereco()"> Salvar </button>
                   
                 <div class="link">
                    <a class="lista" href="../view/lista.html"> Confira seus endereços cadastrados aqui! </a>
                </div>
 
     </form> 

 </body>

</html>
