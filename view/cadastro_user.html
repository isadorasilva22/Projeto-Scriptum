<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Scriptum</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro_user.css'>
    <link rel='icon' type="image/icon" href="../view/S.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <script type="text/javascript" src='../js/cadastro_user.js'></script>
</head>

<body>
    <section class="form-container"></section>
         <div class="container">
             <form action ="">
                 <h1>Fa√ßa o seu cadastro</h1>
                     <div class = "input-single">
                         <label for="name">Nome: </label>
                         <input type="text" name="name" id="name" class = "input" required/><br><br>
                     </div>    
 
                     <div class = "input-single">
                         <label for="email">Email: </label>
                         <input type="email" name="email" id="email" class = "input" required/><br><br>
                     </div>
 
                     <div class = "input-single">
                         <label for="password" >Senha: </label>
                         <input type="password" name="password" id="password" class = "input" required/><br><br>
                     </div>
 
                     <div class = "input-single">
                         <label for="cpf_cnpj">CPF / CNPJ: </label>
                         <input type="text" name="cpf_cnpj" id="cpf_cnpj" class = "input" required/><br><br>
                     </div>
                     
                     <div class = "input-single">
                         <label for="birthday">Data de nascimento</label>
                         <input type="date" name="birthday" id="birthday" class = "input" required/><br><br>
                     </div>
                         
                     <div class = "input-single">
                         <label for="terms">Termo: </label>
                         <input type="checkbox" name="terms" id="terms" class = "input" required/><br><br>
                     </div>
 
                 <button type="button" id="button-cadastro" onclick="cadastro()"> Salvar </button>
 
 
     </form>
 </body>

</html>
